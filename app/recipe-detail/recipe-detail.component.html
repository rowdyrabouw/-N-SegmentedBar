<ActionBar title="Recipe detail" class="action-bar"></ActionBar>

<StackLayout style="width: 90%">
    <SegmentedBar borderColor="#8AC215" selectedBackgroundColor="#8AC215" #sb [items]="recipeSteps" selectedIndex="0" (selectedIndexChange)="changeTab(sb.selectedIndex)"></SegmentedBar>
    <Button text="Go home" (tap)="goHome(1)"></Button>
    <Label text="iOS" style="font-weight: bold;"></Label>
    <Label text="always green" style="padding-bottom: 20;"></Label>
    <Label text="Android" style="font-weight: bold;"></Label>
    <Label text="always green underline"></Label>
</StackLayout>
